<mat-toolbar color="primary">
    <span>
      E-commerce Application
    </span>
    <span class="space-buttons"></span>
    <button *ngIf="! isLoggedIn()" mat-raised-button color="primary" routerLink="/login">Login</button>
    <button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-toolbar>
  <mat-toolbar *ngIf="isLoggedIn()" color="primary">
    <button mat-raised-button color="primary" routerLink="/">Home</button>
    <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/cart">Cart</button>
    <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/myOrders">My Orders</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct"> Add new Product</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetails">Show All Products</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/orderInformation">Orders Information</button>
  </mat-toolbar>
